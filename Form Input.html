<!doctype>
	<html>
		<head>
		</head>
		<body>
			<section>
				<div>
				<form>
					<fieldset>
						<legend> Form input </legend> 
<!--first name-->						
						<label for="fname"> First Name: </label>
						<input type="text" id="fname" name="fname" placeholder="enter your fist name">
<!--last name-->
						<label for="lname"> Last Name: </label>
						<input type="text" id="lname" name="lname" placeholder="enter your last name"><br><br>
<!--radio-->
						<p> select your Gender: </p>
						<input type="radio" id="male" name="Gender" value="male" > 
						<label for="male"> Male </label>
						<input type="radio" id="female" name="Gender" value="female">
						<label for="female"> Female </label>
						<input type="radio" id="tansgender" name="Gender" value="tansgender">
						<label for="tansgender"> Tansgender </label><br><br>
<!--gmail-->
						<label for="gmail"> Email Address: </label>
						<input type="email" id="gmail" name="gmail" placeholder="Enter your email">
<!--password-->
						<label for="pass"> Enter Password: </label>
						<input type="password" id="pass" name="pass"placeholder="Enter your password"><br><br>
<!--number-->
						<label for="number"> Enter your teliphone no: </label>
						<input type="tel" id="number" name="number" placeholder="Enter your  no" >
<!--phone no-->
						<label for="num"> Enter your phone no: </label>
						<input type="number" id="num" name="num"  placeholder="Enter your  no"><br><br>
						<p> Language Know: </p>
<!--checkbox-->
						<input type="checkbox" id="Tamil" name="Tamil">
						<label for="Tamil"> Tamil </label>
						<input type="checkbox" id="English" name="English">
						<label for="English"> English </label>
						<input type="checkbox" id="Hindi" name="Hindi">
						<label for="Hindi"> Hindi </label>
						<input type="file" id="fil" name="fil">
<!--image-->						
						<input type="image" id="img" name="img"><br><br>	
<!--color-->			
						<label for="color"> Select Your Fav Color: </label>
						<input type="color" id="color" nmae="color"><br><br>

<!--hidden-->						
						<input type="hidden" id="hidd" name="hidd"><br><br>

<!--date-->
						<label for="dat"> Date of Birth </label>
						<input type="date" id="dat" name="dat"><br><br>
<!--datetime-local-->						
						<label for="dtl"> Today Date and Time </label>
						<input type="datetime-local" id="dtl" name="dtl"><br><br>
<!--week -->
						<label for="week"> This is week: </label>
						<input type="week" id="week" name="week"><br><br>
<!--month-->						
						<label for="mon"> This Month: </label>
						<input type="month" id="mon" name="mon"><br><br>
<!--url-->
						<label for="web"> Enter your account URL:</label>
						<input type="url" id="web" name="web"><br><br>
<!--range-->						
						<label for="rang"> Range </label>
						<input type="range" id="rang" name="rang"><br><br>
<!--search-->
						<input type="search" id="search" name="search" placeholder="AsK anythings"><br><br>
						
<!--submit,reset,button-->
						<input type="Submit" value="Submit">
						<input type="reset">
						<input type="button" value="Click">

					</form>

			</section>
